<template>
    <template if:true={isUser}>
        <lightning-card>
            <div class="slds-m-around_large">
                <lightning-datatable 
                    data={bills.data} 
                    columns={columns} 
                    key-field="id" 
                    hide-checkbox-column="true"  
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
        </lightning-card>
    </template>
    <template if:true={isAdmin}>
        <lightning-card>
            <div class="slds-m-around_large">
                <lightning-datatable 
                    data={admData} 
                    columns={s} 
                    key-field="id" 
                    hide-checkbox-column="true"  
                    onrowaction={handleCancelAction}>
                </lightning-datatable>
            </div>  
        </lightning-card>
    </template>
    <template if:true={isSupport}>
        <lightning-card>
            <div class="slds-m-around_large">
                <lightning-datatable 
                    data={supportData} 
                    columns={supportColumn} 
                    key-field="id" 
                    hide-checkbox-column="true"  
                    onrowaction={handleCancelAction}>
                </lightning-datatable>
            </div>  
        </lightning-card>
    </template>
    <c-payment></c-payment>
</template>
