<template>
    <lightning-card>
        <template if:false={haveData}>
            <lightning-tabset>
                <lightning-tab label="Create Account">
                    <div class="slds-m-around_large">
                        <lightning-input label="User Name :" onchange={getUsername} class="slds-m-bottom_x-small" required></lightning-input>
                        <lightning-input label="Phone :" onchange={getPhone}  class="slds-m-bottom_x-small" required></lightning-input>
                        <lightning-input label="Email :" onchange={getEmail} type="email" class="slds-m-bottom_x-small" required></lightning-input>
                        <lightning-button label="Create" variant="brand" onclick={createAccount}></lightning-button>
                    </div>    
                </lightning-tab>
            </lightning-tabset>
        </template>
        <template if:true={haveData}>
            <lightning-tabset>
                <lightning-tab label="My Account">
                    <lightning-record-view-form
                    record-id={accId}
                    object-api-name="Uuser__c">
                    <div class="slds-box">
                        <lightning-output-field field-name="Name">
                        </lightning-output-field>
                        <lightning-output-field field-name="mobile_number__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Email__c">
                        </lightning-output-field>
                        <br>
                    </div>
                </lightning-record-view-form>
                </lightning-tab>
            </lightning-tabset>
        </template>
    </lightning-card>
</template>
